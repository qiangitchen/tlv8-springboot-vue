<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>message_addMyTask.html</title>
    <link type="text/css" rel="stylesheet" href="../../../../resources/layui/css/layui.css" />
    <script type="text/javascript" src="../../../../comon/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../comon/My97DatePicker/WdatePicker.js"></script>
  	<script type="text/javascript" src="../../../../comon/js/comon.main.js"></script>
  	<script type="text/javascript" src="../../../../resources/layui/layui.js"></script>
  	<script type="text/javascript" src="../js/message_addMyTask.js"></script>
  </head>
  <body onLoad="onloadset()">
	 <div class="layui-fluid">
		  <div class="layui-card">
		  	<div class="layui-card-body">
			  	<form id="affairsdata" class="layui-form">
			    	<div class="layui-form-item">
				     	<div class="layui-inline">
			              <label class="layui-form-label" style="width: 110px;">标题</label>
			              <div class="layui-input-inline">
			                <input type="text" id="SCAPTION" name="SCAPTION" lay-verify="required" autocomplete="off" class="layui-input">
			              </div>
			            </div>
			            <div class="layui-inline">
			              <label class="layui-form-label" style="width: 110px;">优先级别</label>
			              <div class="layui-input-inline">
			                <select name="SPRIORITY" id="SPRIORITY">
							  <option value="0" selected>普通</option>
							  <option value="1">不重要/不紧急</option>
							  <option value="2">不重要/紧急</option>
							  <option value="3">重要/不紧急</option>
							  <option value="4">重要/紧急</option>
							</select>
			              </div>
			            </div>
				     </div>
				     <div class="layui-form-item">
				     	<div class="layui-inline">
			              <label class="layui-form-label" style="width: 110px;">开始时间</label>
			              <div class="layui-input-inline">
			                <input type="text" id="SSTARTDATE" name="SSTARTDATE" lay-verify="required" autocomplete="off" class="layui-input Wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:false})" onBlur="setTextdata()">
			              </div>
			            </div>
			            <div class="layui-inline">
			              <label class="layui-form-label" style="width: 110px;">优先级别</label>
			              <div class="layui-input-inline">
			                <input type="text" id="SENDDATE" name="SENDDATE" lay-verify="required" autocomplete="off" class="layui-input Wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:false})" onBlur="setTextdata()">
			              </div>
			            </div>
				     </div>
				     <div class="layui-form-item">
				     	<div class="layui-inline">
			              <label class="layui-form-label" style="width: 110px;">类型</label>
			              <div class="layui-input-inline">
			                 <select name="SAFFAIRSTYPE" id="SAFFAIRSTYPE" style="width:154">
					            <option value="4" selected>工作</option>
					            <option value="5">个人</option>
					         </select>
			              </div>
			            </div>
			            <div class="layui-inline">
			              <label class="layui-form-label" style="width: 110px;">优先级别</label>
			              <div class="layui-input-inline">
			                <input type="text" id="SENDDATE" name="SENDDATE" lay-verify="required" autocomplete="off" class="layui-input Wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:false})" onBlur="setTextdata()">
			              </div>
			            </div>
				     </div>
				     <div class="layui-form-item">
			            <label class="layui-form-label" style="width: 110px;">事务内容</label>
			            <div class="layui-input-block">
			              <textarea id="SCONTENT" name="SCONTENT" onBlur="setTextdata()" class="layui-textarea" style="min-height:80px;"></textarea>
			            </div>
			         </div>
				     <table style="display:none" id="tbadd" >
						<tr>
						  <td colspan="4" align="center" valign="middle">
							<p><input name="SWHOUSER" type="text" id="SWHOUSER"><!--所属用户-->
							<input name="SCOMPLETERATE" type="text" id="SCOMPLETERATE"><!--完成率--></p>
						  	<p><input name="SSTARTDATE_AXIS" type="text" id="SSTARTDATE_AXIS"><!--开始时间轴-->
								<input name="SSENDDATE_AXIS" type="text" id="SSENDDATE_AXIS"><!--结束时间轴--></p>		  
						  </td>
					   </tr>
				  	</table>
			  	</form>
			 </div>
		</div>
	</div>	
  </body>
</html>

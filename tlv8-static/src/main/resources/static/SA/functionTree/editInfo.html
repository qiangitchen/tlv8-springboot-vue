<html>
 <head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
  <link type="text/css" rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css"> 
  <link type="text/css" rel="stylesheet" href="../../resources/layui/css/layui.css"> 
  <link type="text/css" rel="stylesheet" href="../../resources/layui-lib/font-awesome-4.7.0/css/font-awesome.min.css"> 
  <link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/default/easyui.css"> 
  <link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/icon.css"> 
  <script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script> 
  <script type="text/javascript" src="../../comon/js/comon.main.js"></script> 
  <script type="text/javascript" src="../../comon/My97DatePicker/WdatePicker.js"></script> 
  <script type="text/javascript" src="../../resources/jquery-easyui/jquery.easyui.min.js"></script> 
  <script type="text/javascript" src="../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script> 
  <script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.min.js"></script> 
  <script type="text/javascript" src="../../resources/layui/layui.js"></script> 
  <script type="text/javascript" src="editInfo.js"></script> 
  <style type="text/css">
  	.layui-iconpicker-icon-item i{
  		margin-top: 12px;
  	}
  </style>
 </head> 
 <body style="overflow: hidden;" onload="initDocumentPage();"> 
  <div class="easyui-layout" fit="true"> 
   <div data-options="region:'north',split:false" style="height:40px; overflow: hidden; padding: 4px;"> 
    <table> 
     <tbody>
      <tr> 
       <td> 
        <div id="stander_bar" insertAction="dataInsert()" saveAction="dataSave()" refreshAction="dataRefresh()" deleteAction="dataDeleted()" style="margin-left: 1px;"> 
        </div> </td> 
      </tr> 
     </tbody>
    </table> 
   </div> 
   <div data-options="region:'center',border:false"> 
    <div class="layui-fluid"> 
     <div class="layui-card"> 
      <div class="layui-card-body"> 
       <form id="MAIN_DATA_FORM" class="layui-form" afterRefresh="afRefresh"> 
        	<div class="layui-form-item">
			    <label class="layui-form-label">名称<font color="red">*</font></label>
			    <div class="layui-input-block">
			      <input type="text" id="label" name="label" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
			    </div>
		  </div>
		  <div class="layui-form-item">
			    <label class="layui-form-label">编号<font color="red">*</font></label>
			    <div class="layui-input-block">
			      <input type="text" id="code" name="code" required  lay-verify="required" placeholder="请输入编号" autocomplete="off" class="layui-input">
			    </div>
		  </div>
	      <div class="layui-form-item">
			    <label class="layui-form-label">图标</label>
			    <div class="layui-input-block">
			      <input type="text" id="icon" name="icon" class="layui-input">
			    </div>
		  </div>
		  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 110px; text-align: center;">样式图标</label>
			    <div class="layui-input-inline">
			      <input type="text" id="layuiIcon" name="layuiIcon" class="layui-input" value="layui-icon layui-icon-app">
			    </div>
			    <div class="layui-input-inline">
			    	<button type="button" id="layuiIconPick" lay-filter="iconPicker"></button>
			    </div>
		  </div>
	      <div class="layui-form-item">
			    <label class="layui-form-label">路径<font color="red">*</font></label>
			    <div class="layui-input-block">
			      <input type="text" id="url" name="url" required  lay-verify="required" class="layui-input">
			    </div>
		  </div>
	      <div class="layui-form-item">
			    <label class="layui-form-label">process<font color="red">*</font></label>
			    <div class="layui-input-block">
			      <input type="text" id="process" name="process" required  lay-verify="required" class="layui-input">
			    </div>
		  </div>
	      <div class="layui-form-item">
			    <label class="layui-form-label">activity<font color="red">*</font></label>
			    <div class="layui-input-block">
			      <input type="text" id="activity" name="activity" required  lay-verify="required" class="layui-input">
			    </div>
		  </div>
	      <div class="layui-form-item">
			    <label class="layui-form-label">展示</label>
			    <div class="layui-input-block">
			      <select id="display" name="display" class="layui-input">
		           	<option></option>
		           	<option>solid</option>
		           	<option>hide</option>
		           </select>
			    </div>
		  </div>
	      <div class="layui-form-item">
			    <label class="layui-form-label">小图</label>
			    <div class="layui-input-block">
			      <input type="text" id="icon32" name="icon32" class="layui-input">
			    </div>
		  </div>
	      <div class="layui-form-item">
			    <label class="layui-form-label">大图标</label>
			    <div class="layui-input-block">
			      <input type="text" id="icon64" name="icon64" class="layui-input">
			    </div>
		  </div>
	      <div class="layui-form-item">
			    <label class="layui-form-label">排序</label>
			    <div class="layui-input-block">
			      <input type="number" id="sorts" name="sorts" class="layui-input">
			    </div>
		  </div>
        <div style="display: none;"> 
         <button id="mainfsub" class="layui-btn" lay-submit lay-filter="mainform">立即提交</button> 
         <button type="reset" class="layui-btn layui-btn-primary">重置</button> 
        </div> 
       </form> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div>  
  <script src="../../resources/layui-lib/lay-config.js" charset="utf-8"></script>
  <script type="text/javascript">
  	layui.use(['iconPickerFa'], function () {
  		var iconPickerFa = layui.iconPickerFa;
  		
  		iconPickerFa.render({
            // 选择器，推荐使用input
            elem: '#layuiIconPick',
            // fa 图标接口
            url: "../../resources/layui-lib/font-awesome-4.7.0/less/variables.less",
            // 是否开启搜索：true/false，默认true
            search: true,
            // 是否开启分页：true/false，默认true
            page: true,
            // 每页显示数量，默认12
            limit: 12,
            // 每个图标格子的宽度：'43px'或'20%'
            cellWidth: '43px',
            // 点击回调
            click: function (data) {
                //console.log(data);
                $("#layuiIcon").val("fa " + data.icon);
            },
            // 渲染成功后的回调
            success: function(d) {
               	// console.log(d);
        		iconPickerFa.checkIcon('iconPicker', 'layui-icon layui-icon-app');
            }
        });
        
   });
  </script>
 </body>
</html>

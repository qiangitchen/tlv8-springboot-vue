<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>分配管理权限</title>
    <link type="text/css" rel="stylesheet" href="../../../../resources/bootstrap/css/bootstrap.min.css"/>
	<link type="text/css" rel="stylesheet" href="../../../../resources/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../resources/jquery-easyui/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="../../../../resources/jquery-easyui/themes/icon.css" />
    <link rel="stylesheet" href="../../../../comon/css/zTreeStyle/zTreeStyle.css" />
	<script type="text/javascript" src="../../../../comon/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../comon/js/jquery/jquery.ztree.core-3.1.js"></script>
  	<script type="text/javascript" src="../../../../comon/js/comon.main.js"></script>
	<script type="text/javascript" src="../../../../comon/jTree/tree.main.js"></script>
  	<script type="text/javascript" src="../../../../comon/StaticGrid/StaticGrid.js"></script>
  	<script type="text/javascript" src="../../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../../../resources/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../../../resources/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="select-org-dialog.js"></script>
    <script type="text/javascript">
		window.isWriteLog = false;
	</script>
  </head>
  <body style="overflow: hidden; cursor: normal;">
    <div id="MyDiv" type="stpa" style="width: 100%; height: 100%;">
		<div stpa="left" style="width: 228px">
		    <div style="margin-left: 5px;">
				<ul id="JtreeDemo" class="ztree"></ul>
			</div>
		</div>
		<div stpa="right">
			<table style="width: 100%; height: 100%; table-layout: fixed;">
				<tr>
					<td align="center" valign="middle" id="rightTableH" width="50px" style="border-left: 1px solid #eee;">
						<button id='dailogenginItem' type='button' title='确定' onclick="addselectData()"
						style='background: url(../../../../comon/image/csbar/d_5.gif); border:1px solid #A4DBF1; padding-top: 2px; width: 40px; height:22px;font-size: 12px;' 
						onmouseover="this.style.background='url(../../../../comon/image/csbar/d_5_h.gif)';this.style.borderColor='#baceeb'"
						onMouseOut="this.style.background='url(../../../../comon/image/csbar/d_5.gif)';this.style.borderColor='#A4DBF1'">增&nbsp;加</button>
						<br/>
						<br/>
						<button id='dailogenginItem' type='button' title='确定' onclick="removeselectData()"
						style='background: url(../../../../comon/image/csbar/d_5.gif); border:1px solid #A4DBF1; padding-top: 2px; width: 40px; height:22px;font-size: 12px;' 
						onmouseover="this.style.background='url(../../../../comon/image/csbar/d_5_h.gif)';this.style.borderColor='#baceeb'"
						onMouseOut="this.style.background='url(../../../../comon/image/csbar/d_5.gif)';this.style.borderColor='#A4DBF1'">删&nbsp;除</button>
					</td>
					<td valign="top" style="border-left: 1px solid #eee;">
						<div id="main-grid-view"
							style="width: 100%; height: 100%; align: left;">
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript">
		tlv8.standardPartition(document.getElementById("MyDiv"));
		var JtreeOrg = new Jtree();
		var treebody = "JtreeDemo";
		JtreeOrg.init(treebody,setting,param);
		var staticGrid = new StaticGrid("main-grid-view"); //实例化类 
  		staticGrid.init("[{id:'sDeptName',name:'管理部门',width:200},{id:'sPsmName',name:'人员',width:100}]"); //初始化 
  		staticGrid.setRowDbclick(removeselectData);
	</script>
  </body>
</html>

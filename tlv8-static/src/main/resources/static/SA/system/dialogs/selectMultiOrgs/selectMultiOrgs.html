<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>机构树多选</title>
		<link type="text/css" rel="stylesheet" href="../../../../resources/bootstrap/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="../../../../resources/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../resources/jquery-easyui/themes/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../../../../resources/jquery-easyui/themes/icon.css" />
		<link type="text/css" rel="stylesheet" href="../../../../comon/css/zTreeStyle/zTreeStyle.css"></link>
		<style type="text/css">
			button{
				width: 60px;
				height: 25px;
				padding-top: 2px;
				padding-bottom: 2px;
				margin-top: 5px;
			}
		</style>
		<script type="text/javascript" src="../../../../comon/js/jquery/jquery.min.js"></script>
	  	<script type="text/javascript" src="../../../../comon/js/jquery/jquery.ztree.core-3.1.js"></script>
	  	<script type="text/javascript" src="../../../../comon/js/jquery/jquery.ztree.excheck-3.1.js"></script>
		<script type="text/javascript" src="../../../../comon/js/comon.main.js"></script>
		<script type="text/javascript" src="../../../../comon/jTree/tree.main.js"></script>
		<script type="text/javascript" src="../../../../comon/StaticGrid/StaticGrid.js"></script>
		<script type="text/javascript" src="../../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../../../../resources/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../../../resources/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="selectMultiOrgs.js"></script>
	</head>
	<body onload="initPage()">
		 <div id="MyDiv" class="easyui-layout" fit="true">
             <div data-options="region:'west',split:true,border:false" style="width: 200px;">
				<div style="width: 100%; height: 100%; overflow: hidden;">
					<ul id="JtreeView" class="ztree"></ul>
				</div>
             </div>
             <div data-options="region:'center',border:false">
             	<table style="width: 100%; height: 100%; border:0 none; table-layout: fixed;" id="selectActable">
             		<tr>
             			<td width="70px" height="100%" valign="middle" style="border-left: 1px solid #eee;border-right: 1px solid #eee;padding:5px;">
             				<button id="selectAllBtn" onclick="selectAll()">&gt;&gt;</button>
             				<br/>
             				<button id="selectOrgBtn" onclick="selectOrg()">&gt;</button>
             				<br/>
             				<button id="unselectOrgBtn" onclick="unselectOrg()">&lt;</button>
             				<br/>
             				<button id="unselectAllBtn" onclick="unselectAll()">&lt;&lt;</button>
             			</td>
             			<td valign="top">
             				<div id="selectEdStatesGridView" style="width: 100%; height: 100%;"></div>
             			</td>
             		</tr>
             	</table>
             </div>
         </div>
		<script type="text/javascript">
			var MainJtree = new Jtree();
			MainJtree.init("JtreeView",setting,param);
		</script>
	</body>
</html>

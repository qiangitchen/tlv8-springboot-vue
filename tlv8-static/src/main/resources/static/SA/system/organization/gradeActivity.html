<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>机构管理-分级</title>
		<link type="text/css" rel="stylesheet" href="../../../resources/bootstrap/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="../../../resources/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../../resources/jquery-easyui/themes/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../../../resources/jquery-easyui/themes/icon.css" />
		<link type="text/css" rel="stylesheet" href="../../../comon/css/zTreeStyle/zTreeStyle.css"></link>
		<link type="text/css" rel="stylesheet" href="mainActivity.css"></link>
		<script type="text/javascript" src="../../../comon/js/jquery/jquery.min.js"></script>
	  	<script type="text/javascript" src="../../../comon/js/jquery/jquery.ztree.core-3.1.js"></script>
	  	<script type="text/javascript" src="../../../comon/js/jquery/jquery.ztree.excheck-3.1.js"></script>
		<script type="text/javascript" src="../../../comon/js/comon.main.js"></script>
		<script type="text/javascript" src="../../../comon/jTree/tree.main.js"></script>
		<script type="text/javascript" src="../../../comon/js/grid.main.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../../../resources/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../../resources/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="gradeActivity.js"></script>
	</head>
	<body onload="getData()">
		<div class="layui-fluid">
	        <div class="layui-row layui-col-space15">
	        	<div class="layui-col-md3">
					<div class="layui-card">
						<div class="layui-card-header">机构树</div>
						<div class="layui-card-body" style="height: 90%; padding: 1px;">
							<form id="main_org_trr" style="display: none;"></form>
							<div style="width:100%; height:100%; overflow: hidden;">
								<ul id="JtreeView" class="ztree"></ul>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-md9">
					<div class="layui-card">
						<div class="layui-card-header">机构列表</div>
						<div class="layui-card-body" style="height: 90%; padding: 1px;">
							<div id="main-grid-view" component="dataGrid" ondbclick="editOrgData"
								onselected="gridselect" afterDelete="refreshorgitem"
								style="width: 100%; height: 100%; align: left;">
							</div>
						</div>
					</div>
				</div>
	        </div>
        </div>
		<div id="showdivt" style="display: none;">
			<ul>
				<li style="border-bottom: 1px solid #C9DCA6;">
					<a href="javascript:void(0);" title="新建组织"> 
						<img src="../image/newOgn.gif" align="top" style="margin-top: 1px;"/>
						<button class="buttnew" id="ogn" onclick="newognData()" disabled>新建组织</button> 
					</a>
				</li>
				<li style="border-bottom: 1px solid #C9DCA6;">
					<a href="javascript:void(0);" title="新建部门"> 
						<img src="../image/newDpt.gif" align="top" style="margin-top: 1px;"/>
						<button class="buttnew" id="dpt" onclick="newOrgData()" disabled>新建部门</button> 
					</a>
				</li>
				<li style="border-bottom: 1px solid #C9DCA6;">
					<a href="javascript:void(0);" title="新建岗位"> 
						<img src="../image/newPos.gif" align="top" style="margin-top: 1px;"/>
						<button class="buttnew" id="pos" onclick="newPosData()" disabled>新建岗位</button> 
					</a>
				</li>
				<li style="border-bottom: 1px solid #C9DCA6;">
					<a href="javascript:void(0);" title="新建人员"> 
						<img src="../image/newPerson.gif" align="top" style="margin-top: 1px;"/>
						<button class="buttnew" id="psm" onclick="newPsmData()" disabled>新建人员</button>
					</a>
				</li>
				<li style="border-bottom: 1px solid #C9DCA6;">
					<a href="javascript:void(0);" title="分配人员"> 
						<img src="../image/newPerson.gif" align="top" style="margin-top: 1px;"/>
						<button class="buttnew" id="assignPerson" onclick="assignPsmData()" disabled>分配人员</button>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>角色管理</title>
		<link type="text/css" rel="stylesheet" href="../../../resources/bootstrap/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="../../../resources/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../../resources/jquery-easyui/themes/default/easyui.css"/>
		<link rel="stylesheet" type="text/css" href="../../../comon/css/formDetail/formDetail.css" />
		<script type="text/javascript" src="../../../comon/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../../comon/js/comon.main.js"></script>
		<script type="text/javascript" src="../../../comon/js/grid.main.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../resources/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../../resources/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="mainActivity.js?v=20230316002"></script>
	</head>
	<body onload="initWeb()">
		<div class="layui-fluid">
			<div class="layui-row layui-col-space10">
			  <div class="layui-col-md5">
			    <div class="layui-card">
		          <div class="layui-card-header">角色设置</div>
		          <div class="layui-card-body" style="height: 94%; padding: 1px; min-height: 500px;">
		          	<div component="dataGrid" id="main-grid-view" onselected="mainGridselected" afterInert="afterInertFn" ondbclick="dbselrow" 
							afterRefresh="afterRefreshFn" style="width: 100%; height: 100%; align: left;">
					</div>
		    		<form id="main-auther-form" style="display: none;"></form>
		          </div>
		        </div>
			  </div>
			  <div class="layui-col-md7">
			    <div class="layui-card">
		          <div class="layui-card-header">功能分配</div>
		          <div class="layui-card-body" style="height: 94%; padding: 10px; min-height: 500px;">
		          	<table style="width: 100%; height: 100%; table-layout: fixed;">
		          		<tr height="35px">
		          			<td>
		          				<button type="button" class="layui-btn layui-btn-sm" onclick="setEdit(this)" id="editbtn"><i class="glyphicon glyphicon-pencil"></i> 修改</button>
		          				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-btn-disabled" onclick="setFinish(this)" id="finishbtn" disabled><i class="glyphicon glyphicon-ok"></i> 完成</button>
		          				<button type="button" class="layui-btn layui-btn-primary layui-btn-sm layui-btn-disabled" onclick="cancelSet(this)" id="cancelbtn" disabled><i class="glyphicon glyphicon-remove"></i> 取消</button>
		          			</td>
		          		</tr>
		          		<tr>
		          			<td valign="top">
		          				<div style="width: 100%; height: 100%; overflow: auto;">
			          				<table class="layui-table">
										  <colgroup>
										    <col width="150">
										    <col>
										    <col width="200">
										    <col>
										  </colgroup>
										  <thead>
										    <tr>
										      <th>功能模块</th>
										      <th>二级菜单</th>
										      <th>三级菜单</th>
										      <th>子级菜单</th>
										    </tr> 
										  </thead>
										  <tbody id="menulist" class="layui-form">
										  </tbody>
			          				</table>
		          				</div>
		          			</td>
		          		</tr>
		          	</table>
		          	<!-- 
		          	<div component="dataGrid" id="auth-grid-view" onRowInit="readNameLabel" style="width: 100%; height: 100%; align: left;">
					</div>
		           	-->
		          </div>
		        </div> 
			  </div>
			</div>   
		</div>
	</body>
</html>

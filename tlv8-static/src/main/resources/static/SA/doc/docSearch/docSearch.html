<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>文档搜索</title>
		<link type="text/css" rel="stylesheet" href="../../../resources/bootstrap/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/default/easyui.css" />
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/icon.css" />
		<link type="text/css" rel="stylesheet" href="../../../resources/layui/css/layui.css" media="all">
		<link type="text/css" rel="stylesheet" href="../../../comon/css/formsyle.css" />
		<link rel="STYLESHEET" type="text/css" href="../../../comon/css/toolbar.main.css"></link>
		<script type="text/javascript" src="../../../comon/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../../comon/js/comon.main.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="../../../resources/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../../resources/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="docSearch.js"></script>
	</head>
	<body>
		<div class="easyui-layout" fit="true" border="false">
			<div data-options="region:'north',border:false" style="height: 45px;padding: 4px; overflow: hidden;">
				<div class="input-group" style="float:left; width:100%;">
					<input type="text" class="form-control" id="queryText" onKeydown="EnterIpt(event,this)" placeholder="在输入框中输入关键字进行查询 可以查询包含关键字的word、txt、pdf等文件"/>
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="queryDoc()"><span class="glyphicon glyphicon-search"></span>搜索</button>
					</span>
				</div>
			</div>
			<div data-options="region:'center',border:false" style="padding: 4px;">
				<div style='font-size:12px;background-color:#f0f7f9;height:25px;border-top:#6b90da 1px solid;line-height: 1.5;'>搜索 _获得 _条结果。</div>
				<table class="layui-table"><tr style="background:#eee;font-weight: bold;"><td>文档ID</td><td>文档名称</td><td>文档位置</td><td>作者</td><td>关键字</td></tr></table>
			</div>
		</div>
	</body>
</html>

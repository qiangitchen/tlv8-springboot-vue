<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link type="text/css" rel="stylesheet" href="../../../resources/layui/css/layui.css" />
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/default/easyui.css" />
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/icon.css" />
		<link type="text/css" rel="stylesheet" href="../../../comon/kindeditor/themes/default/default.css" />
		<link type="text/css" rel="stylesheet" href="../../../comon/kindeditor/plugins/code/prettify.css" />
		<script type="text/javascript" src="../../../comon/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../../comon/js/comon.main.js"></script>
		<script type="text/javascript" src="../../../comon/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="../../../comon/js/flow.main.js"></script>
		<script type="text/javascript" src="../../common/common.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<script charset="utf-8" src="../../../comon/kindeditor/kindeditor-all-min.js"></script>
	    <script charset="utf-8" src="../../../comon/kindeditor/lang/zh-CN.js"></script>
	    <script charset="utf-8" src="../../../comon/kindeditor/plugins/code/prettify.js"></script>
	    <script charset="utf-8" src="../../../resources/layui/layui.js"></script>
		<script type="text/javascript" src="publicnoticeadd.js"></script>
		<style>
		.tbright {
			padding-right: 15px;
		}
		.grid_data_view {
			height: 200px;
		}
		</style>
	</head>
	<body onload="initDocumentPage();" style="width: 100%; height: 100%; overflow: hidden;">
		<div class="easyui-layout" fit="true">
			<div data-options="region:'north',border:false" style="height: 45px; overflow: hidden; padding: 5px;">
				<table style="table-layout: fixed; margin: auto;">
					<tr>
						<td align="center" width="90px">
							<a class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="SaveDelait()">保存</a>
						</td>
						<td width="100px">
							<a id="push" class="easyui-linkbutton" data-options="iconCls:'icon-tip'" onclick="pushData()">发布</a>
						</td>
						<td>
							<a class="easyui-linkbutton" data-options="iconCls:'icon-back'" onclick="tlv8.portal.closeWindow()">取消</a>
						</td>
					</tr>
				</table>
				<!--
				<table style="height: 22px; text-align: left;" align="left">
					<tr>
						<td width="110px">
							<div id="stander_bar" refreshAction="dataRefresh()"
								saveAction="dataSave()" style="margin-left: 1px;"></div>
						</td>
						<td><div id="push"></div></td>
					</tr>
				</table>
				-->
			</div>
			<div data-options="region:'center',border:false" style="overflow: auto;">
				<div class="layui-fluid">
					<form id="MAIN_DATA_FORM" class="layui-form" afterrefresh="afterDatarefresh">
						<div class="layui-card">
							<div class="layui-card-header">基本信息</div>
								<div class="layui-card-body">
									<div class="layui-form-item">
							            <div class="layui-inline">
							              <label class="layui-form-label" style="width:100px;">发布部门</label>
							              <div class="layui-input-inline">
							                <input type="text" id="FORGNAME" name="FORGNAME" autocomplete="off" class="layui-input" readOnly="readOnly">
							              </div>
							            </div>
							            <div class="layui-inline">
							              <label class="layui-form-label" style="width:100px;">发布人</label>
							              <div class="layui-input-inline">
							                <input type="text" id="FCREATENAME" name="FCREATENAME" autocomplete="off" class="layui-input" readOnly="readOnly">
							              </div>
							            </div>
							        </div>
									<div class="layui-form-item">
							            <div class="layui-inline">
							              <label class="layui-form-label" style="width:100px;">发布类型</label>
							              <div class="layui-input-inline">
							                <select id="FTYPE" name="FTYPE" style="width: 100%;" onchange="changType()">
												<option value="限制发布">限制发布</option>
												<option value="集体发布">集体发布</option>
											</select>
							              </div>
							            </div>
							            <div class="layui-inline">
							              <label class="layui-form-label" style="width:100px;">创建日期</label>
							              <div class="layui-input-inline">
							                <input type="text" id="FCREATEDATE" name="FCREATEDATE" autocomplete="off" class="layui-input" readOnly="readOnly">
							              </div>
							            </div>
							        </div>
									<table id="mainLayoutTable" style="table-layout: fixed; width: 100%; display: none;">
										<tr style="height: 0px; ">
											<td colspan="5">
												<input type="text" id="FOGNID" name="FOGNID" />
												<input type="text" id="FOGNNAME" name="FOGNNAME" /> 
												<input type="text" id="FORGID" name="FORGID" /> 
												<input type="text" id="FCREATEID" name="FCREATEID" /> 
												<input type="text" id="FCREATEDATETIME" name="FCREATEDATETIME" />
											</td>
										</tr>
									</table>
								</div>
							</div>
							<div class="layui-card">
								<div class="layui-card-header">通知信息</div>
								<div class="layui-card-body">
									<table id="mainLayoutTable2" style="width:100%; margin-top: 5px; table-layout: fixed; table-layout: fixed;">
										<tr style="height: 1px;">
											<td width="90px" />
											<td width="260px" />
											<td width="90px" />
											<td width="140px" />
											<td width="90px" />
											<td></td>
										</tr>
										<tr>
											<td class="DetailSpanTD">标题(<font color="red">*</font>)</td>
											<td colspan="5" class="tbright">
												<input type="text" id="FTITLE" lay-verify="required" name="FTITLE" class="layui-input" />
											</td>
										</tr>
										<tr style="height: 5px;">
											<td colspan="6"></td>
										</tr>
										<tr>
											<td class="DetailSpanTD">详细内容</td>
											<td class="tbright" colspan="5" valign="top"
										style="padding-bottom: 5px; height: 210px;">
												<textarea
											name="FCONTENT" id="FCONTENT"
											style="width: 100%; height: 200px;">
												</textarea>
											</td>
										</tr>
									</table>
								</div>
							</div>
							<div style="display: none">
								<input type="text" id="FPUSHDATETIME" name="FPUSHDATETIME"/> 
								<input type="text" id="FPUSHID" name="FPUSHID"/> 
								<input type="text" id="FPUSHNAME" name="FPUSHNAME"/>
							</div>
							<button id="submitdata" type="button" class="layui-btn layui-btn-normal" style="display:none;" lay-submit lay-filter="SavaShiftClass">确定</button>
						</form>
						<div class="layui-card">
							<div class="layui-card-header">附件信息</div>
							<div class="layui-card-body">
								<div id="fileCompDiv"></div>
							</div>
						</div>
						<div class="layui-card">
							<div class="layui-card-header">访问人员列表(<font color="red"">*</font>)</div>
							<div class="layui-card-body">
								<div onfocus="this.blur();" style="text-align: left;">
									<a href="javascript:void(0);" onclick="addPerson()">新增访问人员</a>
								</div>
								<div id="personList"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			/* 监听提交 */
    		layui.form.on('submit(SavaShiftClass)', function(data){
				dataSave();
      			return false;
    		});
		</script>
	</body>
</html>

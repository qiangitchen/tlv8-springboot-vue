<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>CommentDialog.html</title>
		<link rel="stylesheet" href="../../../resources/layui/css/layui.css" type="text/css"/>
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/default/easyui.css" />
		<link type="text/css" rel="stylesheet" href="../../../resources/jquery-easyui/themes/icon.css" />
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="../../../comon/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../../comon/xheditor/xheditor-1.1.12-zh-cn.min.js"></script>
		<script type="text/javascript" src="../../../comon/js/comon.main.js"></script>
        <script type="text/javascript" src="../../../comon/My97DatePicker/WdatePicker.js"></script>
        <script type="text/javascript" src="../../../resources/jquery-easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
 		<script type="text/javascript" src="../../../resources/layui/layui.js"></script>
		<script type="text/javascript" src="../js/CommentDialog.js"></script>
	</head>

	<BODY class="Detailbody">
		<form id='bo_comment'>
			<div class="layui-form-item">
	            <div class="layui-inline">
	            	<label class="layui-form-label" style="width:110px;">回复标题</label>
	              	<div class="layui-input-inline">
	                	<INPUT id="ENTRY_TITLE" class="DetailInput ReadOnly layui-input" />
						<INPUT id="ENTRY_ID" style="display:none;" />
	              	</div>
	            </div>
	            <div class="layui-inline">
	            	<label class="layui-form-label" style="width:110px;">回复人</label>
	              	<div class="layui-input-inline">
	                	<INPUT id="AUTHOR" readonly class="DetailInput layui-input" />
	              	</div>
	            </div>
	            <div class="layui-inline">
	            	<label class="layui-form-label" style="width:110px;">回复时间</label>
	              	<div class="layui-input-inline">
	                	<INPUT id="CREATED_TIME" name="CREATED_TIME" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"
							format="yyyy-MM-dd" class="layui-input Wdate" />
	              	</div>
	            </div>
	        </div>
	        <div class="layui-form-item layui-form-text">
	            <label class="layui-form-label" style="width:110px;">回复内容</label>
	            <div class="layui-input-block">
	            	<TEXTAREA id="CONTENT" rows="5"  style="height:200px;width: 96%"></TEXTAREA>
	            </div>
	        </div>  
		</FORM>
	</BODY>
</html>

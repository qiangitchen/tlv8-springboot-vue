<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 控制台主页一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../resources/layui/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../resources/layui/layuiadmin/style/admin.css" media="all">
  <script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script>
</head>
<body>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md8">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">快捷方式</div>
              <div class="layui-card-body">
                
                <div class="layui-carousel layadmin-carousel layadmin-shortcut">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs3">
                        <a lay-href="/SA/personal/schedule/mainActivity.html">
                          <i class="layui-icon layui-icon-console"></i>
                          <cite>日程安排</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/SA/docnode/PersonalDocNode.html">
                          <i class="layui-icon layui-icon-file"></i>
                          <cite>个人文件柜</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/SA/docnode/PersonaList.html">
                          <i class="layui-icon layui-icon-template-1"></i>
                          <cite>文件列表</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/OA/PersonUse/MYGROUP/listActivity.html">
                          <i class="layui-icon layui-icon-chat"></i>
                          <cite>我的群组</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/OA/Report/DayReport/reportList.html">
                          <i class="layui-icon layui-icon-find-fill"></i>
                          <cite>个人日报</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/system/workLog/WorkLog.html">
                          <i class="layui-icon layui-icon-survey"></i>
                          <cite>写日志</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/SA/personal/personInfo/mainActivity.html">
                          <i class="layui-icon layui-icon-user"></i>
                          <cite>人事自助</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/OA/flowset/myOpinion/mainActivity.html">
                          <i class="layui-icon layui-icon-set"></i>
                          <cite>审批意见设置</cite>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">待办事项</div>
              <div class="layui-card-body">
				
				<div class="layui-carousel layadmin-carousel layadmin-backlog">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs6">
                        <a lay-href="/SA/task/taskCenter/mainActivity.html?opation=waitting" class="layadmin-backlog-body">
                          <h3>待办任务</h3>
                          <p><cite id="taskCount">0</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a lay-href="/OA/notice/publicnotice/looknoticepushlist.html" class="layadmin-backlog-body">
                          <h3>通知</h3>
                          <p><cite id="notesCount">0</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a lay-href="/system/News/informationRelase/newsManageLists.html" class="layadmin-backlog-body">
                          <h3>新闻</h3>
                          <p><cite id="newsCount">0</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a lay-href="/system/News/forum/BO_talkl.html" class="layadmin-backlog-body">
                          <h3>讨论区</h3>
                          <p><cite id="topicCount">0</cite></p>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header">数据概览</div>
              <div class="layui-card-body">
                
                <div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
                  <div carousel-item id="LAY-index-dataview">
                    <div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
                    <div>
                    	<iframe id="filesystemchart" src="filesystem.echt" frameborder="0" style="width: 90%; height:332px; border:0; overflow: hidden;"></iframe>
                    </div>
                    <div></div>
                  </div>
                </div>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
      <div class="layui-col-md4">
        <div class="layui-card">
          <div class="layui-card-header">邮件提醒</div>
          <div class="layui-card-body layui-text">
            <iframe src="../../OA/email/portalShow/Show.html?PortalLetId=DAYREMAND" frameborder="0" style="width: 100%; height: 180px; border:0;"></iframe>
          </div>
        </div>
        
        <div class="layui-card">
          <div class="layui-card-header">实时监控</div>
          <div class="layui-card-body layadmin-takerates">
            <div class="layui-progress" lay-showPercent="yes" lay-filter="progress-cpuprs">
              <h3>CPU使用率</h3>
              <div class="layui-progress-bar" lay-percent="0%" id="cpuprs"></div>
            </div>
            <div class="layui-progress" lay-showPercent="yes" lay-filter="progress-memprs">
              <h3>内存占用率</h3>
              <div class="layui-progress-bar" lay-percent="0%" id="memprs"></div>
            </div>
          </div>
        </div>
        
        <div class="layui-card">
          <div class="layui-card-header">流量监控</div>
          <div class="layui-card-body layadmin-takerates">
            <iframe src="TrafficMonitoring.echt" frameborder="0" style="width: 100%; height:124px; border:0;"></iframe>
          </div>
        </div>

      </div>
      
    </div>
  </div>

  <script src="../../resources/layui/layuiadmin/layui/layui.js"></script>  
  <script>
	  layui.config({
	    base: '../../resources/layui/layuiadmin/' //静态资源所在路径
	  }).extend({
	    index: 'lib/index' //主入口模块
	  }).use(['index', 'console']);
	  $("#filesystemchart").width($("#LAY-index-dataview").width());
	  $(window).resize(function(){
	  	$("#filesystemchart").width($("#LAY-index-dataview").width());
	  });
  </script>
  <script src="console.js"></script>
</body>
</html>

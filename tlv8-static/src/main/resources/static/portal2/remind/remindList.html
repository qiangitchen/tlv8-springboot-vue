<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>TLv8-首页</title>
	<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/default/easyui.css" />
	<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/icon.css" />
	<script type="text/javascript" src="../../comon/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../comon/js/comon.main.js"></script>
	<script type="text/javascript" src="../../comon/js/grid.main.js"></script>
	<script type="text/javascript" src="../../resources/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="remindList.js"></script>
	<style type="text/css">
		.sstates{width: 53px; height: 25px; text-align: center; float: left; margin-left: 10px; cursor: pointer;}
		.ssel{background: url(image/state_sl.png) no-repeat; color: #ffffff;}
		.reminddatalist{}
		.reminddatalist td{font-size: 11pt; color: #5a6266; text-align: center;}
	</style>
</head>
<body style="overflow: hidden; width: 100%; height: 100%;">
	<div class="easyui-layout" fit="true">
		<div style="height: 90px; color: #747474; font-size: 11pt; line-height: 25px;" data-options="region:'north',border:false">
			<table>
				<tr>
					<td style="width: 40px;"></td>
					<td style="width: 100px"></td>
					<td style="width: 10px"></td>
					<td style="width: 100px"></td>
					<td></td>
				</tr>
				<tr>
					<td>状态：</td>
					<td colspan="4">
						<div class="sstates ssel">全部</div>
						<div class="sstates">已处理</div>
						<div class="sstates">未处理</div>
					</td>
				</tr>
				<tr>
					<td>标题：</td>
					<td colspan="3"><input id="sTile" type="text"
						style="width: 100%;" /></td>
					<td></td>
				</tr>
				<tr>
					<td>时间：</td>
					<td>
						<input id="sStartDate" type="text" style="width: 100%;" 
							class="Wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
					</td>
					<td align="center"><b>-</b></td>
					<td>
						<input id="sEndDate" type="text" style="width: 100%;" 
							class="Wdate" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
					</td>
					<td>
						<button id="rmSearchBtn" onclick="doSearchAction()" 
							style="background: url(image/rm_search.png) no-repeat; width: 59px; height: 25px; border: 0px; margin-left: 5px; cursor: pointer;"></button>
					</td>
				</tr>
			</table>
		</div>
		<div data-options="region:'center',border:false" style="overflow: hidden;">
			<div id="main-grid-view" style="width: 100%; height: 100%; align: left; margin-top: 10px;"></div>
		</div>
	</div>
</body>
</html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="../../resources/bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/default/easyui.css" />
	<link type="text/css" rel="stylesheet" href="../../resources/jquery-easyui/themes/icon.css" />
    <link type="text/css" rel="stylesheet" href="../../resources/layui/css/layui.css" />
  	<link type="text/css" rel="stylesheet" href="css/FilterSet.css"></link>
  	<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
  	<script type="text/javascript" src="../js/comon.main.js"></script>
  	<script type="text/javascript" src="../../resources/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../resources/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../resources/layui/layui.js"></script>
  	<script type="text/javascript" src="js/FilterSet.js"></script>
	<script type="text/javascript">
		window.isWriteLog = false; //不写系统日志
	</script>
  </head>
  
  <body style="overflow: hidden;">
	  <div class="easyui-layout" fit="true" border="false">
	  	<div data-options="region:'center',border:false" style="padding-left: 2px;">
			<div class="easyui-layout" fit="true" border="false">
			  	<div data-options="region:'north',border:false" style="padding-left: 2px; overflow: hidden; height: 40px;">
			  		<table width="100%" class="layui-table" lay-skin="nob">
						<thead>
							<tr>
								<th width="31%"><div align="center">字段</div></th>
								<th width="18%"><div align="center">操作符</div></th>
								<th width="35%"><div align="center">数值</div></th>
								<th width="16%"><div align="center">关联</div></th>
							</tr>
						</thead>
					</table>
			  	</div>
			  	<div data-options="region:'center',border:false" style="padding-left: 2px;">
					<table width="100%" class="layui-table" lay-skin="nob" lay-even>
						<tbody id="filter_select_data_tab">
							<tr style="height: 22px;" onclick="select_line(this)">
								<td width="31%" height="26" align="center" id="relation_td_0">
									<select name="relation" id="relation" style="width: 100%;">
										<option value=""></option>
									</select>
								</td>
								<td width="18%" align="center">
									<select name="opration" id="opration">
										<option value="=">等于</option>
										<option value="like">包含</option>
										<option value="!=">不等于</option>
										<option value="&lt;">小于</option>
										<option value="&gt;">大于</option>
										<option value="&lt;=">小于等于</option>
										<option value="&gt;=">大于等于</option>
										<option value="is null">为空</option>
										<option value="is not null">非空</option>
									</select>
								</td>
								<td width="35%" align="center">
									<input type="text"
									id="relationvalue" name="relationvalue"
									onkeyup="ensureKey(event)" style="width: 98%;"/>
								</td>
								<td width="16%" align="center">
									<select id="direct"
									name="direct" style="width: 98%;">
										<option value="and">并且</option>
										<option value="or">或者</option>
									</select>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div data-options="region:'east',split:true,border:false" style="width: 102px; text-align: center; border-left: 1px solid #ddd;">
			<br/>
			<p>
				<button id="addItem" class="buttonitem" style="width: 80px;"
					onclick="addLine()"
					onmouseover="this.style.background='url(image/d_5_h.gif)';this.style.borderColor='#baceeb'"
					onmouseout="this.style.background='url(image/d_5.gif)';this.style.borderColor='#A4DBF1'"
					title="增加">增加</button>
			</p>
			<br />
			<p>
				<button id="removeItem" class="buttonitem" style="width: 80px;"
					onclick="removeLine()"
					onmouseover="this.style.background='url(image/d_5_h.gif)';this.style.borderColor='#baceeb'"
					onmouseout="this.style.background='url(image/d_5.gif)';this.style.borderColor='#A4DBF1'"
					title="删除">删除</button>
			</p>
			<br />
			<br />
			<p>
				<button id="clearItem" class="buttonitem" style="width: 80px;"
					onclick="clearFilter()"
					onmouseover="this.style.background='url(image/d_5_h.gif)';this.style.borderColor='#baceeb'"
					onmouseout="this.style.background='url(image/d_5.gif)';this.style.borderColor='#A4DBF1'"
					title="清空">清空</button>
			</p>
			<br />
			<p>
				<button id="resetItem" class="buttonitem" style="width: 80px;"
					onclick="filter_reset()"
					onmouseover="this.style.background='url(image/d_5_h.gif)';this.style.borderColor='#baceeb'"
					onmouseout="this.style.background='url(image/d_5.gif)';this.style.borderColor='#A4DBF1'"
					title="重置">重置</button>
			</p>
		</div>
	</div>
  </body>
</html>
